name: Django ToDo REST API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: setup docker-compose
      run: docker-compose up -d
    - name: Run tests
      run: docker-compose exec -T backend sh -c "flake8 && pytest ."
